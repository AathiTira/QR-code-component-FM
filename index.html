<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <div class="main">
      <div>
        <img src="images/image-qr-code.png" alt="challenge-qr-code">
      </div>
  
      <section>
        <p class="p-1">
          Improve your front-end skills by building projects
        </p>
      </section>
  
      <section>
        <p class="p-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/AathiTira" target="_blank">Aathithya S</a>.
    </div>
  </footer>
</body>
</html>
